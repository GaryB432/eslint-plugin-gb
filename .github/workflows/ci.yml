name: Nx CI
on:
  push:
    branches:
      - master
      - next
      - 'test/*'
  pull_request:
    branches:
      - master
      - next
      - 'test/*'
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [14, 16, 18]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npx nx run-many --targets test lint build --verbose --output-style=static --configuration=ci --graph=tmp/github-ci.json --nxBail
      - run: cat tmp/github-ci.json
